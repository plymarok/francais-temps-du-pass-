<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passés du récit — Site simple (filtre par temps)</title>
  <style>
    :root{--bg:#f7f9fc;--card:#fff;--ink:#0f172a;--muted:#475569;--rose:#d81b60;--green:#15803d;--orange:#ea580c;--blue:#3b82f6}
    *{box-sizing:border-box}body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink)}
    header{background:linear-gradient(135deg,#38bdf8,#3b82f6 60%);color:#fff;padding:24px 14px;text-align:center}
    main{max-width:900px;margin:20px auto;padding:0 12px 40px} h2{margin:0 0 10px}
    .card{background:var(--card);border:1px solid #e2e8f0;border-radius:14px;padding:16px;margin:12px 0}
    .legend{color:var(--muted)}
    .imparfait{color:var(--rose);font-weight:700} .passe-simple{color:var(--green);font-weight:700}
    .plus-que-parfait{color:var(--orange);font-weight:700} .passe-anterieur{color:var(--blue);font-weight:700}
    .q{border:1px solid #e2e8f0;border-radius:12px;padding:12px;margin:12px 0}
    .title{font-weight:600;margin-bottom:6px} .opts{display:grid;gap:8px}
    .opt{padding:8px 10px;border:1px solid #cbd5e1;border-radius:10px;background:#fff;text-align:left;cursor:pointer}
    .opt:hover{background:#f8fafc} .correct{background:#dcfce7 !important;border-color:#86efac !important}
    .incorrect{background:#fee2e2 !important;border-color:#fca5a5 !important}
    .feedback{margin-top:8px;background:#f1f5f9;border-left:4px solid #38bdf8;padding:10px;border-radius:10px}
    blockquote{margin:0;background:#f8fafc;border-left:4px solid #e2e8f0;padding:10px;border-radius:8px}
    .ex{border:1px solid #e2e8f0;border-radius:12px;padding:12px;margin:12px 0}
    .btn{background:#0ea5e9;color:#fff;border:none;padding:8px 12px;border-radius:10px;cursor:pointer}
    .toolbar{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:8px 0}
    .toolbar select{padding:8px 10px;border:1px solid #e2e8f0;border-radius:10px;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <h1>Passés du récit — version simple</h1>
    <p>Légende : <span class="imparfait">🌸 Imparfait</span> · <span class="passe-simple">💚 Passé simple</span> · <span class="plus-que-parfait">🟧 Plus-que-parfait</span> · <span class="passe-anterieur">🔷 Passé antérieur</span></p>
    <p style="opacity:.9">Tout fonctionne <b>hors‑ligne</b>. Les JSON sont intégrés et aussi fournis en <code>data/*.txt</code>.</p>
  </header>

  <main>
    <section class="card">
      <h2>❓ QCM — filtre par temps</h2>
      <div class="toolbar">
        <label>Filtrer : 
          <select id="filter">
            <option value="all">Tous</option>
            <option value="imparfait">Imparfait (🌸)</option>
            <option value="passe-simple">Passé simple (💚)</option>
            <option value="plus-que-parfait">Plus-que-parfait (🟧)</option>
            <option value="passe-anterieur">Passé antérieur (🔷)</option>
          </select>
        </label>
      </div>
      <div id="qcm"></div>
    </section>

    <section class="card">
      <h2>🔄 Transformations</h2>
      <div id="transfo"></div>
    </section>

    <section class="card">
      <h2>✍️ Écriture guidée</h2>
      <div id="ecriture"></div>
    </section>

    <section class="card">
      <h2>🧭 Fiche mémo</h2>
      <div id="memo"></div>
    </section>
  </main>

  <!-- JSON intégrés -->

    {

      "question_html": "Je <span class='imparfait'>marchais</span> quand l’orage éclata. 🌸",
      "options": [

        "antériorité"

      "feedback": "Imparfait de fond (« marchais ») : action en cours interrompue par un événement (l’éclat de l’orage, généralement au passé simple)."

    {
      "tense": "passe-simple",
      "question_html": "Vous <span class='passe-simple'>prîtes</span> place au premier rang. 💚",
      "options": [
        "habitude",
        "action ponctuelle",
        "antériorité"
      ],
      "correct_index": 1,
      "feedback": "Passé simple, 2e pers. plur. en -îtes (« prîtes ») : action unique et achevée → premier plan narratif."
    },
    {
      "tense": "passe-anterieur",
      "question_html": "Dès que vous <span class='passe-anterieur'>eûtes terminé</span>, la séance <span class='passe-simple'>commença</span>. 🔷",
      "options": [
        "antériorité immédiate (vous)",
        "habitude",
        "description"
      ],
      "correct_index": 0,
      "feedback": "« eûtes » (2e pers. plur. du passé simple de <i>avoir</i>) + participe (« terminé ») : passé antérieur marquant l’achèvement juste avant l’ouverture de la séance au passé simple."

    {
      "tense": "plus-que-parfait",
      "question_html": "Nous <span class='plus-que-parfait'>étions arrivés</span> avant la fermeture. 🟧",

        "description",
        "antériorité simple (nous)",
        "action ponctuelle"
      ],
      "correct_index": 1,
      "feedback": "Auxiliaire <i>être</i> à l’imparfait (« étions ») + participe accordé (« arrivés ») : plus‑que‑parfait exprimant un fait antérieur au repère passé (« fermeture »)."
    }
  ]
}</script>

  <script>
    function J(id){return JSON.parse(document.getElementById(id).textContent);}
    function legend(){return `<div class="legend">🌸 <span class="imparfait">Imparfait</span> · 💚 <span class="passe-simple">Passé simple</span> · 🟧 <span class="plus-que-parfait">Plus-que-parfait</span> · 🔷 <span class="passe-anterieur">Passé antérieur</span></div>`;}

    // QCM avec filtre
    (function(){
      const ALL = J('qcm-data').questions;
      const box = document.getElementById('qcm');
      const filter = document.getElementById('filter');

      function draw(list){
        box.innerHTML = '';
        list.forEach((q,i)=>{
          const div = document.createElement('div'); div.className='q';
          div.innerHTML = `
            <div class="title">Q${i+1}. ${q["question_html"]}</div>
            ${legend()}
            <div class="opts">
              ${q.options.map((o,idx)=>`<button class="opt" data-i="${i}" data-c="${idx}">${String.fromCharCode(97+idx)}) ${o}</button>`).join('')}
            </div>
            <div class="feedback" id="fb-${i}" style="display:none"></div>`;
          box.appendChild(div);
        });
        box.querySelectorAll('.opt').forEach(btn=>{
          btn.addEventListener('click',()=>{
            const card = btn.closest('.q');
            const i = Number(btn.getAttribute('data-i'));
            const c = Number(btn.getAttribute('data-c'));
            const buttons = card.querySelectorAll('.opt');
            buttons.forEach(b=>b.classList.remove('correct','incorrect'));
            const fb = card.querySelector('.feedback'); fb.style.display='block';
            const q = list[i];
            if(c===q.correct_index){ btn.classList.add('correct'); fb.innerHTML = `✅ ${q.feedback}`; }
            else { btn.classList.add('incorrect'); buttons[q.correct_index]?.classList.add('correct'); fb.innerHTML = `❌ Mauvais choix.<br>${q.feedback}`; }
          });
        });
      }

      function compute(){
        const val = filter.value;
        if(val==='all') return ALL.slice();
        return ALL.filter(q=>q.tense===val);
      }

      filter.addEventListener('change', ()=> draw(compute()));
      draw(ALL);
    })();

    // Transformations
    (function(){
      const data = J('transfo-data').items;
      const box = document.getElementById('transfo');
      data.forEach((t,i)=>{
        const d = document.createElement('div'); d.className='ex';
        d.innerHTML = `<h3>Ex ${i+1}</h3>
          <blockquote>${t.present}</blockquote>
          <p><button class="btn" data-i="${i}">Voir la correction</button></p>
          <div class="feedback" id="sol-${i}" style="display:none">${t.correction_html}<div style="margin-top:6px">${t.justification}</div></div>`;
        box.appendChild(d);
      });
      box.querySelectorAll('.btn').forEach(b=>{
        b.addEventListener('click',()=>{
          const el = document.getElementById('sol-'+b.getAttribute('data-i'));
          el.style.display = (el.style.display==='block')?'none':'block';
        });
      });
    })();

    // Écriture
    (function(){
      const data = J('ecriture-data').exercices;
      const box = document.getElementById('ecriture');
      data.forEach((e,i)=>{
        const d = document.createElement('div'); d.className='ex';
        d.innerHTML = `<h3>${i+1}) ${e.title}</h3><p>${e.consigne}</p>
          <p><button class="btn" data-i="${i}">Exemple</button></p>
          <div class="feedback" id="ex-${i}" style="display:none">${e.example_html}</div>`;
        box.appendChild(d);
      });
      box.querySelectorAll('.btn').forEach(b=>{
        b.addEventListener('click',()=>{
          const el = document.getElementById('ex-'+b.getAttribute('data-i'));
          el.style.display = (el.style.display==='block')?'none':'block';
        });
      });
    })();

    // Mémo
    (function(){
      const data = J('memo-data').valeurs;
      const box = document.getElementById('memo');
      data.forEach(m=>{
        const d = document.createElement('div'); d.className='q';
        d.innerHTML = `<h3 class="\${m.class}">\${m.title}</h3><p>\${m.desc}</p><p><i>Exemple :</i> \${m.example_html}</p>`;
        box.appendChild(d);
      });
    })();
  </script>
</body>
</html>
