<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QCM ‚Äî Valeurs des temps du pass√©</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f8fafc; margin:0; padding:20px; }
    h1 { text-align:center; color:#0f172a; }
    .imparfait { color:deeppink; font-weight:bold; }
    .passe-simple { color:green; font-weight:bold; }
    .plus-que-parfait { color:orange; font-weight:bold; }
    .qcm-question { background:white; margin:15px auto; padding:15px; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.1); max-width:700px; }
    .qcm-option { display:block; margin:6px 0; padding:6px 10px; border:1px solid #cbd5e1; border-radius:6px; cursor:pointer; }
    .qcm-option:hover { background:#f1f5f9; }
    .correct { background:#bbf7d0 !important; }
    .incorrect { background:#fecaca !important; }
    .feedback { margin-top:8px; padding:8px; background:#f1f5f9; border-left:4px solid #38bdf8; display:none; }
  </style>
</head>
<body>
  <h1>QCM ‚Äî Les valeurs des temps du pass√©</h1>
  <div id="qcm-container"></div>
  <script>
    const questions = [
      {
        q:"Il <span class='imparfait'>pleuvait</span> depuis deux jours. üå∏",
        options:["habitude","dur√©e","action ponctuelle"],
        correct:1,
        feedback:"*Pleuvait* est √† l‚Äôimparfait et exprime une dur√©e dans le pass√©."
      },
      {
        q:"Il <span class='passe-simple'>entra</span> brusquement. üíö",
        options:["description","action br√®ve","habitude"],
        correct:1,
        feedback:"*Entra* est au pass√© simple, il marque une action ponctuelle et soudaine."
      },
      {
        q:"Elle <span class='plus-que-parfait'>avait d√©j√† mang√©</span>. üüß",
        options:["description","ant√©riorit√©","habitude"],
        correct:1,
        feedback:"*Avait mang√©* est au plus-que-parfait : action termin√©e avant une autre action pass√©e."
      },
      {
        q:"Quand j‚Äô<span class='passe-simple'>arrivai</span>... üíö",
        options:["description","action ponctuelle","habitude"],
        correct:1,
        feedback:"*Arrivai* est au pass√© simple : une action ponctuelle qui fait avancer le r√©cit."
      },
      {
        q:"La salle <span class='imparfait'>√©tait</span> silencieuse. üå∏",
        options:["d√©cor/description","habitude","action ponctuelle"],
        correct:0,
        feedback:"*√âtait* est √† l‚Äôimparfait : il d√©crit un d√©cor, une situation d‚Äôarri√®re-plan."
      }
    ];

    const container = document.getElementById("qcm-container");
    questions.forEach((item,index)=>{
      const div=document.createElement("div");
      div.className="qcm-question";
      div.innerHTML=`<b>Q${index+1}.</b> ${item.q}<br>`+
        item.options.map((opt,i)=>`
          <span class="qcm-option" data-q="${index}" data-i="${i}">${String.fromCharCode(97+i)}) ${opt}</span>
        `).join("")+
        `<div class="feedback" id="fb${index}"></div>`;
      container.appendChild(div);
    });

    document.querySelectorAll(".qcm-option").forEach(opt=>{
      opt.addEventListener("click",()=>{
        const qIndex=opt.dataset.q;
        const choice=parseInt(opt.dataset.i);
        const parent=opt.closest(".qcm-question");
        parent.querySelectorAll(".qcm-option").forEach(o=>{
          o.classList.remove("correct","incorrect");
        });
        const fb=document.getElementById("fb"+qIndex);
        fb.style.display="block";
        if(choice===questions[qIndex].correct){
          opt.classList.add("correct");
          fb.innerHTML="‚úÖ "+questions[qIndex].feedback;
        } else {
          opt.classList.add("incorrect");
          parent.querySelector(`.qcm-option[data-i="${questions[qIndex].correct}"]`).classList.add("correct");
          fb.innerHTML="‚ùå Mauvais choix.<br>"+questions[qIndex].feedback;
        }
      });
    });
  </script>
</body>
</html>
